<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/mainMine.css">
</head>
<body>
<div class="header pr">
    密码
    <a class="header-left pa flex" href="index.html">
        <img src="../images/artExchange/iconLeft.png" alt="" >
        <span>返回</span>
    </a>
</div>
<div class="mine-desc base-msg">
    <div class="item flex pass-setting">
        <div class="item-desc flex">
            <span>设置密码</span>
        </div>
        <div class="flex intro">
            <span class="intro-desc">未设置</span>
            <img src="../images/mine/iconRight.png" alt="" class="rightGo" >
        </div>
    </div>
    <div class="item flex pass-forget">
        <div class="item-desc flex">
            <span>忘记密码</span>
        </div>
        <img src="../images/mine/iconRight.png" alt="" class="rightGo" >
    </div>
    <div class="item flex pass-update">
        <div class="item-desc flex">
            <span>修改密码</span>
        </div>
        <img src="../images/mine/iconRight.png" alt="" class="rightGo" >
    </div>
</div>
<!--设置密码 弹窗-->
<div class="tan-pass undis tan-pass-set">
    <div class="tan-bg pa"></div>
    <div class="tan-desc pa">
        <div class="tan-close pa"></div>
        <h3><b>设置密码</b></h3>
        <div class="tan-list">
            <div class="item">
                <input type="text" class="input" placeholder="请输入密码">
            </div>
            <div class="item">
                <input type="text" class="input" placeholder="再次确认密码">
            </div>
        </div>
        <a href="javascript:;" class="pass-save disBlock">保存密码</a>
    </div>
</div>
<!--忘记密码  弹窗-->
<div class="tan-pass tan-pass-forget undis">
    <div class="tan-bg pa"></div>
    <div class="tan-desc pa"  style="height: 460px;">
        <div class="tan-close pa"></div>
        <h3><b>忘记密码</b></h3>
        <div class="tan-list">
            <div class="item">
                <input type="text" class="input" placeholder="手机号">
            </div>
            <div class="item flex">
                <input type="text" class="input" placeholder="验证码">
                <a href="javascript:;" class="disBlock get-code">获取验证码</a>
            </div>
            <div class="item">
                <input type="text" class="input" placeholder="请输入密码">
            </div>
            <div class="item">
                <input type="text" class="input" placeholder="请确认密码">
            </div>
        </div>
        <a href="javascript:;" class="pass-save disBlock">确认</a>
    </div>
</div>
<!--修改密码  弹窗-->
<div class="tan-pass tan-pass-update undis">
    <div class="tan-bg pa"></div>
    <div class="tan-desc pa"  style="height: 397px;">
        <div class="tan-close pa"></div>
        <h3><b>忘记密码</b></h3>
        <div class="tan-list">
            <div class="item">
                <input type="text" class="input" placeholder="请输入旧密码">
            </div>
            <div class="item">
                <input type="text" class="input" placeholder="请输入新密码">
            </div>
            <div class="item">
                <input type="text" class="input" placeholder="确认新密码">
            </div>
        </div>
        <a href="javascript:;" class="pass-save disBlock">确认</a>
    </div>
</div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script>
    $(".tan-close").click(function () {
        $(this).parent().parent().addClass("undis");
    });
    $(".pass-setting").click(function () {
        $(".tan-pass-set").removeClass("undis");
    });
    $(".pass-forget").click(function () {
        $(".tan-pass-forget").removeClass("undis");
    });
    $(".pass-update").click(function () {
        $(".tan-pass-update").removeClass("undis");
    })
</script>
</html>
