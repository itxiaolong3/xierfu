<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>登录</title>    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />    <meta name="format-detection" content="telephone=no" />    <meta name="format-detection" content="email=no" />    <link rel="stylesheet" href="../css/base.css">    <link rel="stylesheet" href="../css/main.css">    <link rel="stylesheet" href="css/mainMine.css"></head><body><div class="login-header">    <a class="desc flex disBlock" href="register.html">        <img src="../images/artDetail/iconLeft.png" alt="" class="reback">        <span>注册</span>    </a></div><div class="login-ct">    <div class="login-title flex pr">        <div class="item on pr">用户登陆 <i class="pa"></i></div>        <div class="item pr">代理商登陆 <i class="pa"></i></div>    </div>    <div class="desc desc01">        <div class="item flex">            <input type="text" id="uphone" placeholder="手机/邮箱" class="input">        </div>        <div class="item flex">            <input type="text" id="ucode" placeholder="请输入验证码" class="input">            <a href="javascript:getcode();" class="get-code disBlock" id="ugetcode">换取验证码</a>        </div>        <a class="submit-btn disBlock" href="javascript:userlogin();">登&nbsp;录</a>    </div>    <div class="desc desc02 undis">        <div class="item flex">            <input type="text" placeholder="手机/邮箱" class="input">        </div>        <div class="item flex">            <input type="text" placeholder="请输入验证码" class="input">            <a href="javascript:getcode();" class="get-code disBlock" id="ugetcode">换取验证码</a>        </div>        <a class="submit-btn disBlock" href="javascript:userlogin();">登&nbsp;录</a>    </div></div></body><script src="../js/jquery-1.9.1.min.js"></script><script src="../js/jquery.cookie.js"></script><script>    $(".login-ct .login-title .item").click(function () {        var index=$(this).index()+1;        var len=$(".login-ct .login-title .item").length;        $(this).addClass("on").siblings().removeClass("on");        $(".login-ct>.desc").addClass("undis");        $(".login-ct .desc0"+index).removeClass("undis");    });	function getcode() {        var baseurl = 'http://47.107.191.81:8080';        //获取验证码        let phone=$('#uphone').val();        if (phone=='') {            alert('手机号不可为空');            return false;        }        $.ajax({            url: baseurl+"/me/services/getLoginCode?phone="+phone,            dataType: "json",            type: "GET",            success: function(res){                if(res.resultCode == 200){                   //已发送                    console.log(res.resultData,'得到验证码')                    $("#ugetcode").val('已发送');                    $("#ugetcode").attr("disabled",'disabled');                }            }        });    }    function userlogin() {        let phone=$('#uphone').val();        let code=$('#ucode').val();        var baseurl = 'http://47.107.191.81:8080';        $("#ugetcode").attr("disabled",false);        $.ajax({            url: baseurl+"/me/services/verifyLoginCode?phone="+phone+"&code="+code,            dataType: "json",            type: "GET",            success: function(res){                if(res.resultCode == 200&&res.resultData){                    //登录成功                    localStorage.setItem('uphone',phone);					$.cookie('uphone',phone);                    window.location.href="index.html";                }else{                    console.log(res,'登录失败返回')                    alert('登录失败')                }            },            error : function(res) {                alert('登录失败')            }        });    }</script></html>
