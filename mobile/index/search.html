<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/mainIndex.css">
</head>
<body>
<!--头部搜索  start-->
<div class="index-search flex index-search-box">
    <div class="search">
        <img src="../images/index/iconSearch.png" alt="" class="icon-search pr">
        <span>搜索你感兴趣的内容</span>
    </div>
    <span>取消</span>
</div>
<!--头部搜索 end-->
<!--最近搜索 start-->
<div class="search-last">
    <div class="title flex">
        <div class="desc">最近搜索</div>
        <img src="../images/index/del.png" alt="" class="img-delete">
    </div>
    <div class="ct flex">
        <div class="item">纽约留学</div>
    </div>
</div>
<!--最近搜索  end-->
<!--探索发现 start-->
<div class="search-last">
    <div class="title flex">
        <div class="desc">探索发现</div>
    </div>
    <div class="ct flex">
        <div class="item">匈牙利游学收获有哪些</div>
        <div class="item">北美游学</div>
        <div class="item">意大利</div>
        <div class="item">研学</div>
        <div class="item">收获</div>
        <div class="item">趣闻</div>
        <div class="item">日本游学</div>
        <div class="item">艺术</div>
    </div>
</div>
<!--探索发现  end-->
</body>
</html>
