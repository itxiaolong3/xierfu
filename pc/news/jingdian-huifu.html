    $("#left-panel-link").mouseover(function () {
        $("#left-panel").addClass("animated fadeInLeftBig");
        $("#left-panel").css("display","block");

    });
    $("#left-panel-link").mouseout(function () {
        $("#left-panel").removeClass("fadeInLeftBig");
        $("#left-panel").mouseover(function () {
            $(this).css("display","block")
        });
        $("#left-panel").mouseout(function () {
            $(this).css("display","none")
        })
    });
    $(".box ul li a").mouseover(function () {
        $(this).find("img").attr("src","/pc/images/iconRightBlue.png");
    });
    $(".box ul li a").mouseout(function () {
        $(this).find("img").attr("src","/pc/images/iconRight.png");
    });
    //search
    $(".icon-top-search").click(function () {
        $(this).hide();
        $(this).siblings(".search").show(1000);
    });
    $(".search img").click(function () {
        $(this).parent().hide(1000);
        $(this).parent().siblings(".icon-top-search").show();
    });

    var a = 'http://47.107.191.81:8080'

    var abouturl = location.href; //获取地址
    var id = abouturl.split("?")[1].split("=")[1]; //获取后面字符

    $(function() {
        // banner交互
        $.ajax({
            url: a + '/news/services/banner',
            dataType: 'json',
            type: 'get',
            success: function(result) {
                // console.log(result.resultData)
                var arr = result.resultData
                var html = "";
                var s1 = arr[0].filePath;
                var s2 = arr[0].id;

                html += '<img id="' + s2 + '" src="' + a + s1 + '" >'

                $('#banner').html(html)
            }
        })
    })


    $(function() {
        // 左边新闻中心交互
        $.ajax({
            url: a + '/news/services/category',
            dataType: 'json',
            type: 'get',
            success: function(result) {
                // console.log(result.resultData)
                var arr = result.resultData
                var html = "";
                $.each(arr, function(index, item) {
                    var s1 = arr[index].name;
                    var s2 = arr[index].id;
                    html += '<li id=' + s2 + ' >' + s1 + '</li>'
                })
                $('#ul01').html(html)
            }
        })
    })

    $(function() {
        // 中间新闻中心交互
        $.ajax({
            url: a + '/news/services/list/1/1',
            dataType: 'json',
            type: 'get',
            success: function(result) {
                console.log(result)
                var arr = result.resultData.content
                console.log(result.resultData.content)

                var html = "";
                var html1 = "";
                $.each(arr, function(index, item) {
                    var s1 = arr[index].content
                    var s2 = arr[index].title
                    var time1 = arr[index].lastUpdateDate
                    var s3 = arr[index].clickCnt
                    html += '<li>' + s1 + '</li>'
                    html1 += '<h1>' + s2 + '</h1>' +

                })
                $('#ul06').html(html)
                $('#content02-t').html(html1)
            }

    })

    $(function() {
        // you边新闻中心交互
        $.ajax({
            url: a + '/news/services/hotnews/1/4',
            dataType: 'json',
            type: 'get',
            success: function(result) {
                // console.log(result.resultData.content)
                var arr = result.resultData.content
                var html = "";
                $.each(arr, function(index, item) {
                    var s1 = arr[index].banners;
                    var s3 = "";
                    $.each(s1, function(index, item) {
                        s3 = s1[0].filePath
                        // console.log(s1[0].filePath)
                    })

                    }
                })
