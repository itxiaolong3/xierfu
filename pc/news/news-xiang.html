$(function() {
    // 左边新闻中心交互
    $.ajax({
        url: a + '/news/services/category',
        dataType: 'json',
        type: 'get',
        success: function(result) {
            // console.log(result.resultData)
            var arr = result.resultData
            var html = "";
            $.each(arr, function(index, item) {
                var s1 = arr[index].name;
                var s2 = arr[index].id;
				if(arr[index].children){
					html += '<li id=' + s2 + ' onclick="tonews('+s2+')" >' + s1 +'<span>&gt;</span><ul class="nav-list">';
					$.each(arr[index].children, function(index1, item1) {
						var a1 = item1.name;
						var a2 = item1.id;
						html += '<a id=' + a2 + ' onclick="tonews('+s2+','+a2+')" >' + a1 +'</a>';
					})
					html += '</ul>';
				}else{
					html += '<li id=' + s2 + ' >' + s1;
				}
                html += '</li>'
            })
            $('#nav1').html(html);
			var $ali = $(".nav1>li");

			for (var i = 0; i < $ali.length; i++) {
				$ali.eq(i).click(function() {
					let ulHeight = $(this).children().children().length * 48;
					if($(this).find("ul").hasClass("undis")){
						$(this).find("ul").slideDown();
						$(this).siblings("li").find("ul").slideUp();
						$(this).siblings("li").find("ul").addClass("undis");
						$(this).siblings("li").find("span").css({
							transform: "rotateZ(0deg)"
						})
						$(this).find("ul").removeClass("undis");
						$(this).find("span").css({
							transform: "rotateZ(90deg)"
						});
					}else{
						$(this).find("ul").slideUp();
						$(this).find("ul").addClass("undis");
						$(this).find("span").css({
							transform: "rotateZ(0deg)"
						})
					}
				})

			}
        }
    })

})
